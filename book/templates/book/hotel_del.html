{% extends "book/layout.html" %}
{% load static %}
{% load book_extras %}

{% block body %}
<div class="container my-5">
    <h1>Delete Hotel</h1>
    <p>Are you sure you want to delete "{{ product.title }}"?</p>
    
    <form method="POST" id="delete-form">
        {% if messages %}
        {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}
        <a href="{% url 'hotel_list' %}"  type="button" class="btn btn-secondary">Dashboard</a>

        </p>
        {% endfor %}
        {% endif%}
        
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'hotel_list' %}"  type="button" class="btn btn-secondary">Cancel</a>
    </form>
   

 
</div>
{% endblock %}
